<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-touch-callout: none; -webkit-user-select: none;
            -khtml-user-select: none; -moz-user-select: none;
            -ms-user-select: none; user-select: none;
        }
        @keyframes click-burst-anim {
            0% { transform: scale(0); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }
        .click-burst {
            position: absolute; border-radius: 50%;
            background-color: #FFFFFF; /* –ë—ñ–ª–∏–π —Å–ø–ª–µ—Å–∫ –¥–ª—è –∫–æ–Ω—Ç—Ä–∞—Å—Ç—É –Ω–∞ —Å–∏–Ω—å–æ–º—É —Ñ–æ–Ω—ñ */
            animation: click-burst-anim 0.5s ease-out forwards;
            pointer-events: none; transform: translate(-50%, -50%);
        }
    </style>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: '#0094FE' } } } }
    </script>
</head>
<body class="bg-gray-800 p-1.5">

    <div class="flex-grow flex flex-col items-center justify-center h-full px-2">
        <div class="flex items-center justify-center flex-wrap gap-x-3 gap-y-1">
            <div class="flex items-center cursor-pointer" onclick="openModal('–î–µ—Ä–µ–≤–æ ü™µ', '–í–∞—à –∑–∞–ø–∞—Å –¥–µ—Ä–µ–≤–∞.'); createClickBurst(event);"><span class="text-xl mr-1.5">ü™µ</span><span class="font-semibold text-sm">811.4M</span></div>
            <div class="flex items-center cursor-pointer" onclick="openModal('–ü—à–µ–Ω–∏—Ü—è üåæ', '–í–∞—à –∑–∞–ø–∞—Å –ø—à–µ–Ω–∏—Ü—ñ.'); createClickBurst(event);"><span class="text-xl mr-1.5">üåæ</span><span class="font-semibold text-sm">937.5M</span></div>
            <div class="flex items-center cursor-pointer" onclick="openModal('–ö–∞–º—ñ–Ω—å ü™®', '–í–∞—à –∑–∞–ø–∞—Å –∫–∞–º–µ–Ω—é.'); createClickBurst(event);"><span class="text-xl mr-1.5">ü™®</span><span class="font-semibold text-sm">291.9M</span></div>
            <div class="flex items-center cursor-pointer" onclick="openModal('–ó–∞–ª—ñ–∑–æ ‚õìÔ∏è', '–í–∞—à –∑–∞–ø–∞—Å –∑–∞–ª—ñ–∑–∞.'); createClickBurst(event);"><span class="text-xl mr-1.5">‚õìÔ∏è</span><span class="font-semibold text-sm">167.5M</span></div>
        </div>
        <div class="mt-2 bg-red-600 text-white font-bold text-sm px-4 py-1 rounded-full cursor-pointer hover:bg-red-700 transition" onclick="openModal('–†—ñ–≤–µ–Ω—å –ü—Ä–æ–∫–∞—á–∫–∏', '–Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è –ø—Ä–æ –≤–∞—à —Ä—ñ–≤–µ–Ω—å –ø—Ä–æ–∫–∞—á–∫–∏.'); createClickBurst(event);">
            –†—ñ–≤–µ–Ω—å –ø—Ä–æ–∫–∞—á–∫–∏: 15

    <div class="flex-shrink-0 flex flex-col items-center justify-between h-full w-24 text-center">
        <div class="bg-red-600 text-white text-xs font-bold px-2 py-0.5 rounded-md cursor-pointer hover:bg-red-700 transition" onclick="openModal('VIP –°—Ç–∞—Ç—É—Å', '–í–∞—à –ø–æ—Ç–æ—á–Ω–∏–π VIP —Ä—ñ–≤–µ–Ω—å: 10.'); createClickBurst(event);">
            –†—ñ–≤–µ–Ω—å –í–í–ü: 10
        </div>
        <div class="flex flex-col items-center cursor-pointer" onclick="openProfileModal(event);">
            <img src="https://raw.githubusercontent.com/Weebwe/WeeClick/main/logo.png" alt="User Avatar" class="w-14 h-14">

  </div>
  
  <div id="genericModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 transition-all duration-300 opacity-0 scale-95 hidden" onclick="closeModal('genericModal')"><div class="bg-[#1e3a8a]/95 border border-brand rounded-2xl shadow-2xl p-6 w-full max-w-sm text-white text-center transform" onclick="event.stopPropagation();"><h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3><p id="modalContent" class="text-base mb-6"></p><button onclick="closeModal('genericModal')" class="bg-white text-brand font-bold py-2 px-6 rounded-lg transition-all duration-300 hover:bg-gray-200">–ó–∞–∫—Ä–∏—Ç–∏</button></div></div>
  <div id="profileModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 transition-all duration-300 opacity-0 scale-95 hidden" onclick="closeModal('profileModal')"><div class="bg-[#1e3a8a]/95 border border-brand rounded-2xl shadow-2xl p-6 w-full max-w-sm text-white transform" onclick="event.stopPropagation();"><div class="text-center mb-6"><img src="https://raw.githubusercontent.com/Weebwe/WeeClick/main/logo.png" class="w-24 h-24 rounded-full border-4 border-white mx-auto mb-4"/><h3 class="text-2xl font-bold">@WeePlayer</h3><p>–†—ñ–≤–µ–Ω—å 47</p></div><button onclick="closeModal('profileModal')" class="w-full mt-6 bg-white text-brand font-bold py-2 px-6 rounded-lg transition-all duration-300 hover:bg-gray-200">–í–∏–π—Ç–∏</button></div></div>

  <script>
    // –ó–∞—Ö–∏—Å—Ç –∫–æ–Ω—Ç–µ–Ω—Ç—É
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.querySelectorAll('img').forEach(img => img.setAttribute('draggable', false));

    // –ï—Ñ–µ–∫—Ç —Å–ø–ª–µ—Å–∫—É –ø—Ä–∏ –∫–ª—ñ–∫—É
    function createClickBurst(event) {
        const target = event.currentTarget;
        // –ó–∞–ø–æ–±—ñ–≥–∞—î–º–æ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—é —Å–ø–ª–µ—Å–∫—É –≤—Å–µ—Ä–µ–¥–∏–Ω—ñ –≤–∂–µ —ñ—Å–Ω—É—é—á–æ–≥–æ —Å–ø–ª–µ—Å–∫—É
        if (event.target.classList.contains('click-burst')) {
            return;
        }
        const burst = document.createElement('span');
        const rect = target.getBoundingClientRect();
        burst.className = 'click-burst';
        burst.style.left = `${event.clientX - rect.left}px`;
        burst.style.top = `${event.clientY - rect.top}px`;
        burst.style.width = burst.style.height = `${Math.max(target.clientWidth, target.clientHeight) * 2}px`;
        target.appendChild(burst);
        setTimeout(() => burst.remove(), 500);
    }
    
    // –ö–µ—Ä—É–≤–∞–Ω–Ω—è –º–æ–¥–∞–ª—å–Ω–∏–º–∏ –≤—ñ–∫–Ω–∞–º–∏
    function openModal(title, content) {
        const modal = document.getElementById('genericModal');
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalContent').innerText = content;
        modal.classList.remove('hidden');
        setTimeout(() => modal.classList.remove('opacity-0', 'scale-95'), 10);
    }
    function openProfileModal(event) {
        createClickBurst(event);
        const modal = document.getElementById('profileModal');
        modal.classList.remove('hidden');
        setTimeout(() => modal.classList.remove('opacity-0', 'scale-95'), 10);
    }
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.add('opacity-0', 'scale-95');
        setTimeout(() => modal.classList.add('hidden'), 300);
    }
  </script>
</body>
</html>
