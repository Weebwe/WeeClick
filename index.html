<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeeClick Profile</title>
    <!-- Підключення скрипта Telegram Web App -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Підключення бібліотеки TonConnect UI -->
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

    <style>
        :root {
            --corporate-blue: #0094FE;
            --corporate-white: #fff;
            --dark-text: #333;
            --light-text: #777;
            --success-green: #28a745;
            --border-grey: #e8e8e8;
            --background-grey: #f4f4f8;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-grey);
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #user-data-screen {
            display: flex;
            flex-direction: column; align-items: center; justify-content: center;
            width: 100%; padding: 20px; box-sizing: border-box; 
            animation: fadeInScreen 0.7s ease-out forwards;
        }
        @keyframes fadeInScreen { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        
        .user-card {
            background: var(--corporate-white); padding: 25px; border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow-light); text-align: center;
            max-width: 420px; width: 100%; border: 1px solid var(--border-grey);
        }

        .avatar-container { margin-bottom: 15px; }
        #user-photo {
            width: 110px; height: 110px; border-radius: 50%; border: 4px solid var(--corporate-white);
            box-shadow: 0 4px 15px var(--shadow-medium); object-fit: cover; background-color: #eee;
        }

        #user-fullname { color: var(--dark-text); font-size: 1.4em; font-weight: 600; margin: 0; }
        #user-username { color: var(--light-text); font-size: 1em; margin-bottom: 20px; }

        .details-grid {
            text-align: left; margin-bottom: 25px;
            display: grid; grid-template-columns: 1fr;
            gap: 10px;
        }
        .details-grid p {
            font-size: 1em; margin: 0; color: var(--dark-text);
            background-color: #f9f9f9; padding: 10px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .details-grid p strong { color: var(--corporate-blue); }

        .wallet-section {
            margin-top: 20px; padding-top: 20px;
            border-top: 1px solid var(--border-grey);
        }
        
        /* Цей контейнер буде містити кнопку, яку згенерує TonConnect UI */
        #ton-connect-button-container {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="user-data-screen">
        <div class="user-card">
            <div class="avatar-container">
                <img id="user-photo" alt="User Avatar">
            </div>
            
            <h2 id="user-fullname"></h2>
            <p id="user-username"></p>

            <div class="details-grid">
                <p><strong>ID Користувача:</strong> <span id="user-id"></span></p>
                <p><strong>Гаманець:</strong> <span id="wallet-address">Не підключено</span></p>
            </div>

            <div class="wallet-section">
                <!-- Сюди бібліотека TonConnect UI автоматично вставить свою кнопку -->
                <div id="ton-connect-button-container"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 1. ІНІЦІАЛІЗАЦІЯ TELEGRAM ТА ІНТЕРФЕЙСУ ---
            const tg = window.Telegram.WebApp;
            tg.ready();
            displayUserData();

            function displayUserData() {
                try {
                    const user = tg.initDataUnsafe.user;
                    if (!user) throw new Error("Not in Telegram environment");

                    const userPhoto = document.getElementById('user-photo');
                    userPhoto.src = user.photo_url || "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2NkY2RjZCI+PHBhdGggZD0iTTEyIDJDNi40OCAyIDIgNi40OCAyIDEyczQuNDggMTAgMTAgMTAgMTAtNC40OCAxMC0xMFMxNy41MiAyIDEyIDJ6bTAgM2MxLjY2IDAgMyAxLjM0IDMgMyAwIDEuNjYtMS4zNCAzLTMgMy0xLjY2IDAtMy0xLjM0LTMtMyAwLTEuNjYgMS4zNC0zIDMtM3ptMCAxNC4yYy0yLjUgMC00LjcxLTEuMjgtNi4yMi0zLjIyLjc4LTEuNDggMy4wNi0yLjQ4IDUuOTgtMi40OCAxLjQxIDAgMi44MS4zMyA0LjA3LjkxQzE3LjU5IDE1IDE4IDE1Ljg5IDE4IDE3YzAgMS4xLS45IDItMiAyaC00eiIvPjwvc3ZnPg==";
                    
                    document.getElementById('user-fullname').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim();
                    document.getElementById('user-username').textContent = user.username ? `@${user.username}` : 'No username';
                    document.getElementById('user-id').textContent = user.id;

                } catch (error) {
                    console.warn('Test Mode (could not get Telegram data):', error);
                    document.getElementById('user-fullname').textContent = 'Test User';
                    document.getElementById('user-username').textContent = '@test_user';
                    document.getElementById('user-id').textContent = '123456789';
                }
            }

            // --- 2. КОНФІГУРАЦІЯ TONCONNECT UI ---
            
            // ЗМІНА: Встановлено реальний шлях до вашого manifest.json
            const manifestUrl = 'https://weebwe.github.io/WeeClick/manifest.json'; 
            
            const tonConnectUI = new TonConnectUI.TonConnectUI({
                manifestUrl: manifestUrl,
                buttonRootId: 'ton-connect-button-container' // Вказуємо, куди вставити кнопку
            });

            const walletAddressElement = document.getElementById('wallet-address');

            // --- 3. ПІДПИСКА НА ЗМІНИ СТАТУСУ ГАМАНЦЯ ---
            tonConnectUI.onStatusChange(walletInfo => {
                if (walletInfo) {
                    // Гаманець підключено
                    const address = TonConnectUI.toUserFriendlyAddress(walletInfo.account.address);
                    const userFriendlyAddress = `${address.slice(0, 4)}...${address.slice(-4)}`;
                    
                    walletAddressElement.textContent = userFriendlyAddress;
                    walletAddressElement.style.fontWeight = 'bold';
                    walletAddressElement.style.color = 'var(--success-green)';
                } else {
                    // Гаманець відключено
                    walletAddressElement.textContent = 'Не підключено';
                    walletAddressElement.style.fontWeight = 'normal';
                    walletAddressElement.style.color = 'var(--light-text)';
                }
            });
        });
    </script>
</body>
</html>
