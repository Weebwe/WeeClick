<!DOCTYPE html>
<html lang="uk" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WeePlayer Corporate Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            -webkit-touch-callout: none; -webkit-user-select: none;
            -khtml-user-select: none; -moz-user-select: none;
            -ms-user-select: none; user-select: none;
        }
        /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes click-burst-anim {
            0% { transform: scale(0); opacity: 0.8; }
            100% { transform: scale(3); opacity: 0; }
        }
        /* –ö–ª–∞—Å–∏ –¥–ª—è –∞–Ω—ñ–º–∞—Ü—ñ–π */
        .animate-on-load-fade { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }
        /* –°—Ç–∏–ª—å –¥–ª—è –µ—Ñ–µ–∫—Ç—É —Å–ø–ª–µ—Å–∫—É */
        .click-burst {
            position: absolute;
            border-radius: 50%;
            background-color: #0094FE;
            animation: click-burst-anim 0.5s ease-out forwards;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }
    </style>
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { brand: '#0094FE' } } } }
    </script>
</head>
<body class="bg-white dark:bg-[#101010] p-1.5 transition-colors duration-300">

  <div class="flex flex-col w-full text-white p-2 rounded-lg space-y-2" style="background: linear-gradient(145deg, #003a6a, #005a9c);">
    
    <div class="flex items-center justify-center flex-wrap gap-2 bg-black/30 px-2 py-1.5 rounded-md">
        <div class="animate-on-load-fade relative overflow-hidden" style="animation-delay: 200ms;">
            <div class="flex items-center cursor-pointer group p-1 rounded-md transition-all hover:bg-brand/20" onclick="openModal('–î–µ—Ä–µ–≤–æ ü™µ', '–í–∞—à –∑–∞–ø–∞—Å –¥–µ—Ä–µ–≤–∞.'); createClickBurst(event);">
                <span class="text-lg mr-1.5">ü™µ</span><span class="text-gray-200 group-hover:text-white font-semibold text-sm">811.4M</span>
            </div>
        </div>
        <div class="animate-on-load-fade relative overflow-hidden" style="animation-delay: 300ms;">
            <div class="flex items-center cursor-pointer group p-1 rounded-md transition-all hover:bg-brand/20" onclick="openModal('–ü—à–µ–Ω–∏—Ü—è üåæ', '–í–∞—à –∑–∞–ø–∞—Å –ø—à–µ–Ω–∏—Ü—ñ.'); createClickBurst(event);">
                <span class="text-lg mr-1.5">üåæ</span><span class="text-gray-200 group-hover:text-white font-semibold text-sm">937.5M</span>
            </div>
        </div>
        <div class="animate-on-load-fade relative overflow-hidden" style="animation-delay: 400ms;">
            <div class="flex items-center cursor-pointer group p-1 rounded-md transition-all hover:bg-brand/20" onclick="openModal('–ö–∞–º—ñ–Ω—å ü™®', '–í–∞—à –∑–∞–ø–∞—Å –∫–∞–º–µ–Ω—é.'); createClickBurst(event);">
                <span class="text-lg mr-1.5">ü™®</span><span class="text-gray-200 group-hover:text-white font-semibold text-sm">291.9M</span>
            </div>
        </div>
        <div class="animate-on-load-fade relative overflow-hidden" style="animation-delay: 500ms;">
            <div class="flex items-center cursor-pointer group p-1 rounded-md transition-all hover:bg-brand/20" onclick="openModal('–ó–∞–ª—ñ–∑–æ ‚õìÔ∏è', '–í–∞—à –∑–∞–ø–∞—Å –∑–∞–ª—ñ–∑–∞.'); createClickBurst(event);">
                <span class="text-lg mr-1.5">‚õìÔ∏è</span><span class="text-gray-200 group-hover:text-white font-semibold text-sm">167.5M</span>
            </div>
        </div>
    </div>

    <div class="flex items-center justify-between w-full">
        <div class="flex-shrink-0 flex flex-col items-center relative overflow-hidden w-24" onclick="openProfileModal(event);">
            <div class="relative w-20 h-20 border-2 border-brand/50 hover:border-brand rounded-md cursor-pointer transition-all duration-300">
                <img src="https://raw.githubusercontent.com/Weebwe/WeeClick/main/logo.png" alt="User Avatar" class="w-full h-full object-cover rounded-sm p-1">
                <span class="absolute bottom-0.5 left-0.5 text-white font-bold text-base" style="text-shadow: 1px 1px 2px black;">47</span>
            </div>
            <div class="text-gray-300 text-xs mt-1 font-sans font-bold">@WeePlayer</div>
        </div>

        <div class="flex-shrink-0 flex flex-col items-center relative overflow-hidden w-24" onclick="openModal('WEE Coin', '–í–∞—à–∞ –ø—Ä–µ–º—ñ—É–º –≤–∞–ª—é—Ç–∞.'); createClickBurst(event);">
            <div class="w-20 h-20 flex flex-col items-center justify-center p-1 rounded-md cursor-pointer border-2 border-brand/50 hover:border-brand transition-all duration-300">
                <img src="https://raw.githubusercontent.com/Weebwe/WeeClick/main/logo.png" alt="WEE Coin" class="w-12 h-12 p-1">
                <span class="text-brand font-bold text-base mt-0.5">30.6K</span>
            </div>
            <div class="text-transparent text-xs mt-1 font-sans font-bold">.</div> </div>
    </div>
  </div>
  
  <div id="genericModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 transition-all duration-300 opacity-0 scale-95 hidden" onclick="closeModal('genericModal')"><div class="bg-gray-800/90 border border-brand/50 rounded-2xl shadow-2xl p-6 w-full max-w-sm text-white text-center transform" onclick="event.stopPropagation();"><h3 id="modalTitle" class="text-2xl font-bold text-brand mb-4"></h3><p id="modalContent" class="text-base mb-6"></p><button onclick="closeModal('genericModal')" class="bg-brand text-white font-bold py-2 px-6 rounded-lg transition-all duration-300 hover:bg-white hover:text-brand hover:shadow-[0_0_15px_#0094FE]">–ó–∞–∫—Ä–∏—Ç–∏</button></div></div>
  <div id="profileModal" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50 transition-all duration-300 opacity-0 scale-95 hidden" onclick="closeModal('profileModal')"><div class="bg-gray-800/90 border border-brand/50 rounded-2xl shadow-2xl p-6 w-full max-w-sm text-white transform" onclick="event.stopPropagation();"><div class="text-center mb-6"><img src="https://raw.githubusercontent.com/Weebwe/WeeClick/main/logo.png" class="w-24 h-24 rounded-full border-4 border-brand mx-auto mb-4"/><h3 class="text-2xl font-bold">@WeePlayer</h3></div><div class="flex items-center justify-between bg-black/20 p-4 rounded-lg"><span class="font-semibold">–¢–µ–º–∞ –î–µ–Ω—å/–ù—ñ—á</span><button onclick="toggleTheme()" class="relative w-14 h-8 rounded-full bg-gray-600 p-1 transition-colors duration-300"><div id="theme-toggle-indicator" class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full shadow-md transform transition-transform duration-300"><span id="theme-icon" class="absolute inset-0 flex items-center justify-center text-gray-800"></span></div></button></div><button onclick="closeModal('profileModal')" class="w-full mt-6 bg-brand text-white font-bold py-2 px-6 rounded-lg transition-all duration-300 hover:bg-white hover:text-brand hover:shadow-[0_0_15px_#0094FE]">–ó–∞–∫—Ä–∏—Ç–∏</button></div></div>

  <script>
    // –ó–∞—Ö–∏—Å—Ç –∫–æ–Ω—Ç–µ–Ω—Ç—É
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.querySelectorAll('img').forEach(img => img.setAttribute('draggable', false));

    // –ï—Ñ–µ–∫—Ç —Å–ø–ª–µ—Å–∫—É –ø—Ä–∏ –∫–ª—ñ–∫—É
    function createClickBurst(event) {
        const target = event.currentTarget;
        const burst = document.createElement('span');
        const rect = target.getBoundingClientRect();
        burst.className = 'click-burst';
        burst.style.left = `${event.clientX - rect.left}px`;
        burst.style.top = `${event.clientY - rect.top}px`;
        burst.style.width = burst.style.height = `${Math.max(target.clientWidth, target.clientHeight) * 2}px`;
        target.appendChild(burst);
        setTimeout(() => burst.remove(), 500);
    }
    
    // –ö–µ—Ä—É–≤–∞–Ω–Ω—è —Ç–µ–º–æ—é
    function updateThemeUI(isDark) {const indicator = document.getElementById('theme-toggle-indicator'), icon = document.getElementById('theme-icon'); if (isDark) {document.documentElement.classList.add('dark'); indicator.style.transform = 'translateX(24px)'; icon.innerText = '‚òÄÔ∏è';} else {document.documentElement.classList.remove('dark'); indicator.style.transform = 'translateX(0)'; icon.innerText = 'üåô';}}
    function toggleTheme() {const isDark = !document.documentElement.classList.contains('dark'); localStorage.setItem('theme', isDark ? 'dark' : 'light'); updateThemeUI(isDark);}
    (function initTheme() {updateThemeUI(localStorage.getItem('theme') !== 'light');})();
    
    // –ö–µ—Ä—É–≤–∞–Ω–Ω—è –º–æ–¥–∞–ª—å–Ω–∏–º–∏ –≤—ñ–∫–Ω–∞–º–∏
    function openModal(title, content) {const modal = document.getElementById('genericModal'); document.getElementById('modalTitle').innerText = title; document.getElementById('modalContent').innerText = content; modal.classList.remove('hidden'); setTimeout(() => modal.classList.remove('opacity-0', 'scale-95'), 10);}
    function openProfileModal(event) {createClickBurst(event); const modal = document.getElementById('profileModal'); modal.classList.remove('hidden'); setTimeout(() => modal.classList.remove('opacity-0', 'scale-95'), 10);}
    function closeModal(modalId) {const modal = document.getElementById(modalId); modal.classList.add('opacity-0', 'scale-95'); setTimeout(() => modal.classList.add('hidden'), 300);}
  </script>
</body>
</html>
